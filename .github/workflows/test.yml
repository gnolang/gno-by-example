name: test

on:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: [ "1.20.x" ]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: tests
        shell: bash
        run: make

