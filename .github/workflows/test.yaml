on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: [ "1.21.x", "1.22.x" ]
        os: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: tests
        run: make test

